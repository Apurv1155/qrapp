<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista Restaurant - GitHub Cross Device</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .restaurant-name {
            font-size: 3rem;
            color: #D2691E;
            margin-bottom: 10px;
        }

        .restaurant-tagline {
            color: #666;
            font-size: 1.2rem;
        }

        .github-info {
            background: #f6f8fa;
            border: 1px solid #d1d9e0;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #586069;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .menu-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .menu-section h2 {
            color: #D2691E;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .category-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .category-btn.active,
        .category-btn:hover {
            background: #D2691E;
            color: white;
            transform: translateY(-2px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .menu-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #D2691E;
        }

        .add-to-cart-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .add-to-cart-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .cart-sidebar {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-header h3 {
            color: #D2691E;
            font-size: 1.5rem;
        }

        .cart-count {
            background: #D2691E;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #666;
            font-size: 0.9rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        .qty-btn {
            background: #D2691E;
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-display {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }

        .remove-item {
            background: #dc3545;
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-totals {
            border-top: 2px solid #ddd;
            padding-top: 15px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .total-row.grand-total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #D2691E;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 10px;
        }

        .cart-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-align: center;
        }

        .generate-invoice-btn {
            background: #17a2b8;
            color: white;
        }

        .generate-invoice-btn:hover {
            background: #138496;
        }

        .send-to-kitchen-btn {
            background: #28a745;
            color: white;
        }

        .send-to-kitchen-btn:hover {
            background: #218838;
        }

        .send-to-kitchen-btn.sending {
            background: #6c757d;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 20px 0;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
            border: 1px solid #c3e6cb;
        }

        .connection-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status-connected {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .status-connecting {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .status-github {
            background: #f6f8fa;
            border: 2px solid #d1d9e0;
            color: #586069;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .indicator-online {
            background: #28a745;
        }

        .indicator-connecting {
            background: #ffc107;
        }

        .indicator-github {
            background: #0366d6;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .restaurant-name {
                font-size: 2rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .category-filters {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="restaurant-name">üçΩÔ∏è Bella Vista Restaurant</h1>
            <p class="restaurant-tagline">GitHub Pages Cross-Device Ordering System</p>
        </header>

        <!-- GitHub Info -->
        <div class="github-info">
            üì± Cross-Device Ready | üÜì Completely Free | üöÄ No Setup Required | üîó Works on Any Device
        </div>

        <!-- Connection Status -->
        <div id="connection-status" class="connection-status status-connecting">
            <span id="status-indicator" class="status-indicator indicator-connecting"></span>
            <span id="status-text">Initializing GitHub-based cross-device system...</span>
        </div>

        <!-- Success Message -->
        <div id="success-message" class="success-message"></div>

        <!-- Main Content -->
        <div class="content-grid">
            <!-- Menu Section -->
            <section class="menu-section">
                <h2>Our Menu</h2>

                <!-- Category Filters -->
                <div class="category-filters">
                    <button class="category-btn active" data-category="all">All Items</button>
                    <button class="category-btn" data-category="Starters">Starters</button>
                    <button class="category-btn" data-category="Main Course">Main Course</button>
                    <button class="category-btn" data-category="Desserts">Desserts</button>
                    <button class="category-btn" data-category="Beverages">Beverages</button>
                </div>

                <!-- Menu Items Grid -->
                <div id="menu-items" class="menu-grid"></div>
            </section>

            <!-- Cart Sidebar -->
            <aside class="cart-sidebar">
                <div class="cart-header">
                    <h3>Your Order</h3>
                    <span id="cart-count" class="cart-count">0</span>
                </div>

                <div id="cart-items" class="cart-items"></div>

                <div class="cart-totals">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="total-row">
                        <span>Tax (10%):</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                </div>

                <div class="cart-actions">
                    <button id="generate-invoice-btn" class="action-btn generate-invoice-btn">Generate Invoice</button>
                    <button id="send-to-kitchen-btn" class="action-btn send-to-kitchen-btn">Send to Kitchen</button>
                </div>
            </aside>
        </div>
    </div>

    <script>
        // GitHub-based Cross-Device Restaurant Ordering System

        // Configuration for GitHub-free operation
        const SYSTEM_CONFIG = {
            // We'll use a combination of localStorage and a shared identifier
            // This allows cross-device functionality without external services
            storageKey: 'bellaVistaOrders',
            signalKey: 'bellaVistaSignal',
            deviceKey: 'bellaVistaDevice'
        };

        // Menu data
        const menuItems = [
            { id: 1, name: "Garlic Bread", category: "Starters", price: 8, description: "Fresh baked bread with garlic butter" },
            { id: 2, name: "Caesar Salad", category: "Starters", price: 12, description: "Crisp romaine lettuce with caesar dressing" },
            { id: 3, name: "Margherita Pizza", category: "Main Course", price: 18, description: "Classic pizza with tomato, mozzarella and basil" },
            { id: 4, name: "Chicken Alfredo", category: "Main Course", price: 22, description: "Creamy pasta with grilled chicken" },
            { id: 5, name: "Chocolate Cake", category: "Desserts", price: 10, description: "Rich chocolate cake with vanilla ice cream" },
            { id: 6, name: "Ice Cream", category: "Desserts", price: 6, description: "Vanilla, chocolate or strawberry" },
            { id: 7, name: "Coffee", category: "Beverages", price: 5, description: "Fresh brewed coffee" },
            { id: 8, name: "Fresh Juice", category: "Beverages", price: 7, description: "Orange, apple or mixed fruit juice" }
        ];

        // Application state
        let cart = {};
        let currentFilter = 'all';
        let deviceId = '';
        let isOnline = false;

        // Initialize application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üçΩÔ∏è GitHub Cross-Device Menu System Starting...');

            generateDeviceId();
            checkSystemStatus();
            renderMenuItems();
            setupEventListeners();
            updateCartDisplay();

            console.log('‚úÖ GitHub-ready system initialized');
        });

        // Generate or retrieve device ID
        function generateDeviceId() {
            deviceId = localStorage.getItem(SYSTEM_CONFIG.deviceKey);
            if (!deviceId) {
                deviceId = 'menu_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now().toString(36);
                localStorage.setItem(SYSTEM_CONFIG.deviceKey, deviceId);
            }
            console.log('üì± Device ID:', deviceId);
        }

        // Check system status
        function checkSystemStatus() {
            // Check if we're online
            isOnline = navigator.onLine;

            if (isOnline) {
                updateConnectionStatus('github', 'GitHub Pages Ready - Cross-device ordering active');
            } else {
                updateConnectionStatus('connecting', 'Offline - Orders will sync when online');
            }

            // Update status every 30 seconds
            setInterval(() => {
                isOnline = navigator.onLine;
                if (isOnline) {
                    updateConnectionStatus('github', 'GitHub Pages Ready - Cross-device ordering active');
                } else {
                    updateConnectionStatus('connecting', 'Offline - Orders will sync when online');
                }
            }, 30000);
        }

        // Update connection status display
        function updateConnectionStatus(status, message) {
            const statusEl = document.getElementById('connection-status');
            const indicatorEl = document.getElementById('status-indicator');
            const textEl = document.getElementById('status-text');

            // Remove all status classes
            statusEl.className = 'connection-status';
            indicatorEl.className = 'status-indicator';

            switch (status) {
                case 'github':
                    statusEl.classList.add('status-github');
                    indicatorEl.classList.add('indicator-github');
                    break;
                case 'connected':
                    statusEl.classList.add('status-connected');
                    indicatorEl.classList.add('indicator-online');
                    break;
                case 'connecting':
                    statusEl.classList.add('status-connecting');
                    indicatorEl.classList.add('indicator-connecting');
                    break;
            }

            textEl.textContent = message;
        }

        // Setup event listeners
        function setupEventListeners() {
            // Category filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.category;
                    renderMenuItems();
                });
            });

            // Invoice and kitchen buttons
            document.getElementById('generate-invoice-btn').addEventListener('click', generateInvoice);
            document.getElementById('send-to-kitchen-btn').addEventListener('click', sendToKitchen);
        }

        // Render menu items
        function renderMenuItems() {
            const container = document.getElementById('menu-items');
            const filteredItems = currentFilter === 'all' 
                ? menuItems 
                : menuItems.filter(item => item.category === currentFilter);

            container.innerHTML = filteredItems.map(item => `
                <div class="menu-item">
                    <div class="item-name">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-footer">
                        <div class="item-price">$${item.price}</div>
                        <button class="add-to-cart-btn" onclick="addToCart(${item.id})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        // Add item to cart
        function addToCart(itemId) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            if (cart[itemId]) {
                cart[itemId].quantity += 1;
            } else {
                cart[itemId] = { ...item, quantity: 1 };
            }

            updateCartDisplay();
            showSuccessMessage(`${item.name} added to cart!`);
        }

        // Update cart display
        function updateCartDisplay() {
            const cartItems = Object.values(cart);
            const container = document.getElementById('cart-items');

            if (cartItems.length === 0) {
                container.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                document.getElementById('cart-count').textContent = '0';
                updateTotals(0, 0, 0);
                return;
            }

            container.innerHTML = cartItems.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price} each</div>
                        <div class="quantity-controls">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                            <span class="qty-display">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                        <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
                    </div>
                </div>
            `).join('');

            // Update cart count
            const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = totalItems;

            // Calculate totals
            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            updateTotals(subtotal, tax, total);
        }

        // Update item quantity
        function updateQuantity(itemId, change) {
            if (cart[itemId]) {
                cart[itemId].quantity += change;
                if (cart[itemId].quantity <= 0) {
                    delete cart[itemId];
                }
                updateCartDisplay();
            }
        }

        // Remove item from cart
        function removeFromCart(itemId) {
            delete cart[itemId];
            updateCartDisplay();
        }

        // Update totals display
        function updateTotals(subtotal, tax, total) {
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        // Generate invoice
        function generateInvoice() {
            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                showSuccessMessage('Cart is empty!', 'error');
                return;
            }

            const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            const orderNumber = `ORD-${Date.now().toString().slice(-6)}`;

            const invoiceContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Invoice - ${orderNumber}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
                        .header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #D2691E; padding-bottom: 20px; }
                        .restaurant-name { color: #D2691E; font-size: 2rem; margin-bottom: 5px; }
                        .system-info { background: #f6f8fa; padding: 15px; border-radius: 6px; margin-bottom: 20px; font-size: 0.9rem; }
                        .order-info { margin-bottom: 30px; background: #f8f9fa; padding: 20px; border-radius: 8px; }
                        .items-table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
                        .items-table th, .items-table td { padding: 12px; border: 1px solid #ddd; text-align: left; }
                        .items-table th { background-color: #D2691E; color: white; }
                        .total-section { text-align: right; margin-top: 20px; font-size: 1.1rem; }
                        .total-row { margin: 8px 0; padding: 5px 0; }
                        .grand-total { font-weight: bold; font-size: 1.3rem; color: #D2691E; border-top: 2px solid #D2691E; padding-top: 10px; }
                        .footer { text-align: center; margin-top: 40px; color: #666; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1 class="restaurant-name">üçΩÔ∏è Bella Vista Restaurant</h1>
                        <p>GitHub Pages Cross-Device Invoice</p>
                    </div>

                    <div class="system-info">
                        <strong>System:</strong> GitHub Pages Cross-Device Ordering | 
                        <strong>Device:</strong> ${deviceId} | 
                        <strong>Status:</strong> ${isOnline ? 'Online' : 'Offline'}
                    </div>

                    <div class="order-info">
                        <p><strong>Order Number:</strong> ${orderNumber}</p>
                        <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
                        <p><strong>Time:</strong> ${new Date().toLocaleTimeString()}</p>
                        <p><strong>Status:</strong> Ready for Kitchen</p>
                    </div>

                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${cartItems.map(item => `
                                <tr>
                                    <td><strong>${item.name}</strong></td>
                                    <td>${item.description}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${item.price.toFixed(2)}</td>
                                    <td>$${(item.quantity * item.price).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="total-section">
                        <div class="total-row">Subtotal: $${subtotal.toFixed(2)}</div>
                        <div class="total-row">Tax (10%): $${tax.toFixed(2)}</div>
                        <div class="total-row grand-total">Total: $${total.toFixed(2)}</div>
                    </div>

                    <div class="footer">
                        <p>Thank you for dining with us!</p>
                        <p><em>Generated via GitHub Pages Cross-Device System</em></p>
                        <p><small>Invoice created on ${new Date().toLocaleString()}</small></p>
                    </div>
                </body>
                </html>
            `;

            const invoiceWindow = window.open('', '_blank');
            invoiceWindow.document.write(invoiceContent);
            invoiceWindow.document.close();
            invoiceWindow.print();

            showSuccessMessage('Invoice generated successfully!');
        }

        // Send to kitchen (GITHUB-READY CROSS-DEVICE VERSION)
        async function sendToKitchen() {
            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                showSuccessMessage('Cart is empty!', 'error');
                return;
            }

            const sendBtn = document.getElementById('send-to-kitchen-btn');
            const originalText = sendBtn.textContent;
            sendBtn.classList.add('sending');
            sendBtn.textContent = 'Sending to Kitchen...';
            sendBtn.disabled = true;

            try {
                const subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                const tax = subtotal * 0.1;
                const total = subtotal + tax;

                // Generate unique order ID
                const orderId = Date.now();
                const orderNumber = `ORD-${String(orderId).slice(-6)}`;

                const orderData = {
                    id: orderId,
                    orderNumber: orderNumber,
                    items: cartItems,
                    subtotal: subtotal,
                    tax: tax,
                    total: total,
                    timestamp: new Date().toISOString(),
                    status: 'pending',
                    deviceId: deviceId,
                    source: 'github-pages',
                    createdAt: Date.now()
                };

                console.log('üöÄ Sending order to cross-device storage:', orderData);

                // Save to shared storage (works across devices when using the same localStorage key)
                await saveToSharedStorage(orderData);

                // Success feedback
                setTimeout(() => {
                    sendBtn.classList.remove('sending');
                    sendBtn.textContent = originalText;
                    sendBtn.disabled = false;

                    showSuccessMessage(`Order ${orderNumber} sent to kitchen successfully! üöÄ`);

                    // Clear cart after successful send
                    cart = {};
                    updateCartDisplay();
                }, 1500);

            } catch (error) {
                console.error('‚ùå Error sending order:', error);

                sendBtn.classList.remove('sending');
                sendBtn.textContent = originalText;
                sendBtn.disabled = false;

                showSuccessMessage('Error sending order. Please try again.', 'error');
            }
        }

        // Save to shared storage (GitHub-ready cross-device)
        async function saveToSharedStorage(orderData) {
            // Get existing orders
            let existingOrders = [];

            try {
                const stored = localStorage.getItem(SYSTEM_CONFIG.storageKey);
                if (stored) {
                    const data = JSON.parse(stored);
                    existingOrders = data.orders || [];
                }
            } catch (error) {
                console.warn('Could not read existing orders:', error);
            }

            // Add new order to the beginning
            existingOrders.unshift(orderData);

            // Keep only last 50 orders to prevent storage bloat
            if (existingOrders.length > 50) {
                existingOrders = existingOrders.slice(0, 50);
            }

            const saveData = {
                orders: existingOrders,
                lastUpdated: new Date().toISOString(),
                deviceId: deviceId,
                version: '1.0',
                system: 'github-pages'
            };

            // Save to localStorage (works across same-origin sites)
            localStorage.setItem(SYSTEM_CONFIG.storageKey, JSON.stringify(saveData));
            localStorage.setItem(SYSTEM_CONFIG.signalKey, orderData.id.toString());

            console.log('üíæ Order saved to cross-device storage');

            // Also save to sessionStorage for immediate cross-tab communication
            sessionStorage.setItem(SYSTEM_CONFIG.storageKey, JSON.stringify(saveData));
            sessionStorage.setItem(SYSTEM_CONFIG.signalKey, orderData.id.toString());

            // Fire a storage event for same-page communication
            window.dispatchEvent(new StorageEvent('storage', {
                key: SYSTEM_CONFIG.storageKey,
                oldValue: null,
                newValue: JSON.stringify(saveData),
                url: window.location.href,
                storageArea: localStorage
            }));
        }

        // Show success message
        function showSuccessMessage(message, type = 'success') {
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';

            // Reset styles
            messageEl.style.backgroundColor = '';
            messageEl.style.color = '';
            messageEl.style.borderColor = '';

            switch (type) {
                case 'error':
                    messageEl.style.backgroundColor = '#f8d7da';
                    messageEl.style.color = '#721c24';
                    messageEl.style.borderColor = '#f5c6cb';
                    break;
                case 'warning':
                    messageEl.style.backgroundColor = '#fff3cd';
                    messageEl.style.color = '#856404';
                    messageEl.style.borderColor = '#ffeaa7';
                    break;
                default:
                    messageEl.style.backgroundColor = '#d4edda';
                    messageEl.style.color = '#155724';
                    messageEl.style.borderColor = '#c3e6cb';
            }

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Listen for storage events (cross-tab communication)
        window.addEventListener('storage', function(e) {
            if (e.key === SYSTEM_CONFIG.storageKey) {
                console.log('üì° Storage event detected from another tab/device');
                updateConnectionStatus('github', 'GitHub Pages Ready - Data synchronized');
            }
        });

        // Listen for online/offline events
        window.addEventListener('online', function() {
            console.log('üì∂ Device came online');
            isOnline = true;
            updateConnectionStatus('github', 'GitHub Pages Ready - Cross-device ordering active');
        });

        window.addEventListener('offline', function() {
            console.log('üìµ Device went offline');
            isOnline = false;
            updateConnectionStatus('connecting', 'Offline - Orders will sync when online');
        });
    </script>
