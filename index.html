<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Golden Spoon - Menu</title>
    <!-- Tailwind CSS for a sleek, responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fefcfb; /* Light background */
            color: #2c3e50; /* Dark text */
            overflow-x: hidden;
            letter-spacing: 0.025em;
            scroll-behavior: smooth;
        }
        
        .heading-font {
            font-family: 'Playfair Display', serif;
        }

        /* Custom scrollbar styling for a more aesthetic look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #e0e0e0;
        }

        ::-webkit-scrollbar-thumb {
            background: #bdbdbd;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9e9e9e;
        }

        /* Splash screen styling */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fefcfb;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.7s ease-out;
        }

        .splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        /* Custom card glow on hover */
        .card-glow:hover {
            box-shadow: 0 0 25px rgba(251, 191, 36, 0.4), 0 0 10px rgba(251, 191, 36, 0.2);
        }
    </style>
</head>
<body class="bg-[#fefcfb] text-[#2c3e50]">

    <!-- Splash Screen with Company Logo -->
    <div id="splash-screen" class="splash-screen">
        <img src="https://placehold.co/150x150/FACC15/000000?text=NextGen" alt="Splash Screen Logo" class="animate-pulse w-40 h-40">
    </div>

    <!-- Main Content -->
    <div id="main-content" class="min-h-screen p-4 sm:p-8 lg:p-12 hidden opacity-0 transition-opacity duration-500 ease-in">
        
        <!-- Navigation bar with category links -->
        <nav class="fixed top-0 left-0 right-0 z-50 bg-white/50 backdrop-blur-md px-4 py-3 shadow-lg">
            <div class="flex justify-center space-x-4 sm:space-x-8">
                <a href="#featured" class="text-sm sm:text-base font-semibold text-gray-600 hover:text-amber-600 transition-colors duration-200 uppercase">Featured</a>
                <a href="#appetizers" class="text-sm sm:text-base font-semibold text-gray-600 hover:text-amber-600 transition-colors duration-200 uppercase">Appetizers</a>
                <a href="#main-courses" class="text-sm sm:text-base font-semibold text-gray-600 hover:text-amber-600 transition-colors duration-200 uppercase">Main Courses</a>
                <a href="#desserts" class="text-sm sm:text-base font-semibold text-gray-600 hover:text-amber-600 transition-colors duration-200 uppercase">Desserts</a>
            </div>
        </nav>

        <!-- Main header with logo and restaurant name -->
        <header class="text-center py-12 mt-16 mb-10">
            <img src="https://placehold.co/150x150/FACC15/000000?text=Spoon" alt="The Golden Spoon Logo" class="w-36 h-36 mx-auto mb-4 rounded-full shadow-lg transform transition-transform hover:scale-110">
            <h1 class="heading-font text-5xl sm:text-6xl lg:text-7xl font-bold text-amber-600 drop-shadow-xl">
                The Golden Spoon
            </h1>
            <p class="mt-4 text-xl sm:text-2xl italic text-gray-600">
                A taste of perfection.
            </p>
        </header>

        <!-- Menu container with dynamic content -->
        <main id="menu-container" class="max-w-7xl mx-auto space-y-20">
            <!-- Featured Item Section -->
            <section id="featured" class="rounded-3xl overflow-hidden shadow-2xl transform transition-transform duration-500 hover:scale-[1.01] card-glow">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1628178652055-6110f2747192?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Chef's Special" class="w-full h-96 object-cover object-center">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                    <div class="absolute bottom-6 left-6 right-6 text-white p-4 rounded-lg bg-black/50 backdrop-blur-sm">
                        <h2 class="heading-font text-3xl font-bold mb-2">Chef's Special of the Day</h2>
                        <p class="text-lg">Tender seared scallops with a delicate citrus glaze, served on a bed of creamy saffron risotto.</p>
                        <span class="text-2xl font-bold text-amber-400 mt-2 block">₹1,750.00</span>
                    </div>
                </div>
            </section>

            <!-- Menu content will be dynamically generated here -->
        </main>

        <!-- Footer with custom copyright -->
        <footer class="text-center mt-16 text-gray-600 text-sm">
            <p>&copy; 2024 nextgenbywala. All Rights Reserved.</p>
        </footer>
    </div>

    <script>
        // Array of menu items, organized by category
        const menuData = [
            {
                category: "Appetizers",
                items: [
                    {
                        name: "Truffle Arancini",
                        description: "Crispy fried risotto balls with mozzarella and a hint of black truffle.",
                        price: 850,
                        image: "https://images.unsplash.com/photo-1549488344-93c17a0d4ddc?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Burrata with Prosciutto",
                        description: "Creamy burrata cheese on a bed of rocket, draped with thinly sliced prosciutto.",
                        price: 950,
                        image: "https://images.unsplash.com/photo-1559902662-875883017a42?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Spiced Corn Fritters",
                        description: "Crispy corn and vegetable fritters served with a refreshing mint and yogurt dip.",
                        price: 700,
                        image: "https://images.unsplash.com/photo-1625938478440-2e0617b075e7?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    }
                ]
            },
            {
                category: "Main Courses",
                items: [
                    {
                        name: "Pan-Seared Duck Breast",
                        description: "Succulent duck breast with a cherry reduction sauce and potato gratin.",
                        price: 2100,
                        image: "https://images.unsplash.com/photo-1579782803134-8c83a0026e63?q=80&w=2752&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Wild Mushroom Risotto",
                        description: "A rich and creamy risotto with an assortment of wild mushrooms and parmesan.",
                        price: 1500,
                        image: "https://images.unsplash.com/photo-1596765793444-4af30129a071?q=80&w=2728&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Grilled Chilean Sea Bass",
                        description: "Flaky sea bass filet, served on a bed of asparagus and drizzled with a beurre blanc sauce.",
                        price: 2400,
                        image: "https://images.unsplash.com/photo-1563729579133-7d9a8c085350?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Herb-Crusted Rack of Lamb",
                        description: "Tender lamb chops crusted with fresh herbs, roasted and served with a garlic mash.",
                        price: 2800,
                        image: "https://images.unsplash.com/photo-1628286940864-15f5c3a372e9?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    }
                ]
            },
            {
                category: "Desserts",
                items: [
                    {
                        name: "Molten Lava Cake",
                        description: "Warm chocolate cake with a gooey center, served with a scoop of vanilla bean ice cream.",
                        price: 650,
                        image: "https://images.unsplash.com/photo-1588669463283-a9c6691c7844?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                    {
                        name: "Crème Brûlée",
                        description: "Classic vanilla bean custard with a crisp caramelized sugar crust.",
                        price: 575,
                        image: "https://images.unsplash.com/photo-1616782298715-467a9437b01d?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    },
                     {
                        name: "Tiramisu",
                        description: "Espresso-soaked ladyfingers layered with a light, airy mascarpone cream.",
                        price: 720,
                        image: "https://images.unsplash.com/photo-1549591465-1d6f2461014e?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    }
                ]
            }
        ];

        const menuContainer = document.getElementById('menu-container');
        const splashScreen = document.getElementById('splash-screen');
        const mainContent = document.getElementById('main-content');

        // This function creates a URL-friendly slug from a string
        function createSlug(text) {
            return text.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]+/g, '');
        }

        // Function to create and append menu sections
        function createMenu() {
            menuData.forEach(section => {
                const sectionId = createSlug(section.category);
                const sectionDiv = document.createElement('section');
                sectionDiv.id = sectionId;
                sectionDiv.classList.add('space-y-10');

                const heading = document.createElement('h2');
                heading.classList.add('heading-font', 'text-4xl', 'font-bold', 'text-center', 'text-amber-700', 'mb-6');
                heading.textContent = section.category;
                sectionDiv.appendChild(heading);

                const itemsGrid = document.createElement('div');
                itemsGrid.classList.add('grid', 'grid-cols-1', 'md:grid-cols-2', 'lg:grid-cols-3', 'gap-8');

                section.items.forEach(item => {
                    const itemCard = document.createElement('div');
                    itemCard.classList.add(
                        'bg-gray-100', 'rounded-2xl', 'overflow-hidden', 'shadow-xl',
                        'transform', 'transition-all', 'duration-500',
                        'hover:scale-[1.03]', 'hover:bg-gray-200', 'card-glow'
                    );

                    itemCard.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-full h-52 object-cover object-center">
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-2">
                                <h3 class="heading-font text-2xl font-semibold text-[#2c3e50]">${item.name}</h3>
                                <span class="text-amber-700 font-bold text-xl">₹${item.price.toLocaleString('en-IN', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                            </div>
                            <p class="text-sm text-gray-600 mt-4">${item.description}</p>
                        </div>
                    `;
                    itemsGrid.appendChild(itemCard);
                });
                
                sectionDiv.appendChild(itemsGrid);
                menuContainer.appendChild(sectionDiv);
            });
        }
        
        // Hide the splash screen and show the main content after 3 seconds
        window.addEventListener('load', () => {
            setTimeout(() => {
                splashScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');
                setTimeout(() => {
                    mainContent.classList.remove('opacity-0');
                }, 10);
            }, 3000);
            createMenu();
        });
    </script>

</body>
</html>
