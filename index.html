/* General reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html {
  font-family: var(--font-family-base);
  font-size: 16px;
  line-height: var(--line-height-normal);
  color: var(--color-text);
  background: var(--color-background);
  transition: all var(--duration-normal) var(--ease-standard);
  scroll-behavior: smooth;
}

body {
  margin: 0;
  padding: 0;
}

.container {
  max-width: var(--container-lg);
  margin-inline: auto;
  padding-inline: 1rem;
}

.section {
  padding-block: 2rem 4rem;
}

/* Typography */
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: var(--font-family-base);
  font-weight: var(--font-weight-bold);
  line-height: var(--line-height-tight);
  color: var(--color-text);
}

h1 {
  font-size: var(--font-size-4xl);
}
h2 {
  font-size: var(--font-size-3xl);
}
h3 {
  font-size: var(--font-size-2xl);
}
p {
  font-size: var(--font-size-base);
  line-height: 1.6;
}

/* Buttons and Links */
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  font-weight: var(--font-weight-semibold);
  font-size: var(--font-size-base);
  padding: var(--space-12) var(--space-20);
  border-radius: var(--radius-base);
  border: 1px solid transparent;
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  white-space: nowrap;
}

.btn:focus-visible {
  outline: none;
  box-shadow: var(--focus-ring);
}

.btn--primary {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
}

.btn--primary:hover {
  background: var(--color-primary-hover);
}

.btn--primary:active {
  background: var(--color-primary-active);
}

.btn--secondary {
  background: var(--color-secondary);
  color: var(--color-text);
  border-color: var(--color-secondary);
}

.btn--secondary:hover {
  background: var(--color-secondary-hover);
}

.btn--secondary:active {
  background: var(--color-secondary-active);
}

.btn--outline {
  background: transparent;
  color: var(--color-primary);
  border-color: var(--color-primary);
}

.btn--outline:hover {
  color: var(--color-primary-hover);
  border-color: var(--color-primary-hover);
}

.btn--outline:active {
  color: var(--color-primary-active);
  border-color: var(--color-primary-active);
}

.btn--icon {
  background: transparent;
  border: none;
  padding: var(--space-8);
  border-radius: var(--radius-md);
  color: var(--color-text-secondary);
  transition: background var(--duration-fast) var(--ease-standard);
}

.btn--icon:hover {
  background: var(--color-secondary);
  color: var(--color-text);
}

/* Header */
.header {
  padding-block: 1rem;
  border-bottom: 1px solid var(--color-border);
}

.header-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: var(--space-16);
}

.logo h1 {
  font-size: var(--font-size-2xl);
  font-weight: var(--font-weight-semibold);
}

.logo p {
  font-size: var(--font-size-sm);
  color: var(--color-text-secondary);
}

.nav {
  display: flex;
  gap: var(--space-10);
  align-items: center;
}

.cart-toggle {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.cart-toggle span {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-radius: var(--radius-full);
  padding: 0.1rem 0.5rem;
  font-size: var(--font-size-xs);
  min-width: 20px;
  text-align: center;
}

/* Main Content Sections */
.menu-section,
.cart-section,
.invoice-section {
  padding-block: var(--space-24) 4rem;
}

.section-header {
  text-align: center;
  margin-bottom: var(--space-24);
}

.section-header p {
  color: var(--color-text-secondary);
  max-width: 600px;
  margin-inline: auto;
}

/* Menu Grid */
.category-filter {
  display: flex;
  justify-content: center;
  gap: var(--space-12);
  margin-bottom: var(--space-32);
  flex-wrap: wrap;
}

.filter-btn {
  background: var(--color-surface);
  color: var(--color-text);
  border: 1px solid var(--color-border);
  padding: var(--space-8) var(--space-16);
  border-radius: var(--radius-full);
  cursor: pointer;
  transition: all var(--duration-fast) var(--ease-standard);
  font-size: var(--font-size-sm);
  font-weight: var(--font-weight-medium);
}

.filter-btn.active,
.filter-btn:hover {
  background: var(--color-primary);
  color: var(--color-btn-primary-text);
  border-color: var(--color-primary);
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: var(--space-24);
}

.menu-item {
  background: var(--color-surface);
  border-radius: var(--radius-md);
  overflow: hidden;
  box-shadow: var(--shadow-sm);

    renderMenu(filter = 'all') {
        const menuGrid = document.getElementById('menu-grid');
        if (!menuGrid) return;

        const filteredItems = filter === 'all' ? 
            this.menuItems : 
            this.menuItems.filter(item => item.category === filter);

        menuGrid.innerHTML = filteredItems.map(item => `
            <div class="menu-item fade-in" data-category="${item.category}">
                <img src="${item.image}" alt="${item.name}" class="menu-item-image" loading="lazy">
                <div class="menu-item-content">
                    <div class="menu-item-category">${this.capitalizeFirst(item.category)}</div>
                    <div class="menu-item-header">
                        <h3 class="menu-item-name">${item.name}</h3>
                        <div class="menu-item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <p class="menu-item-description">${item.description}</p>
                    <button class="btn btn--primary add-to-cart" data-item-id="${item.id}">
                        Add to Cart
                    </button>
                </div>
            </div>
        `).join('');

        // Add event listeners to add-to-cart buttons
        const addToCartButtons = menuGrid.querySelectorAll('.add-to-cart');
        addToCartButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                e.preventDefault();
                const itemId = parseInt(button.getAttribute('data-item-id'));
                this.addToCart(itemId);
            });
        });
    }

    capitalizeFirst(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    addToCart(itemId) {
        const item = this.menuItems.find(item => item.id === itemId);
        if (!item) return;
        
        const existingItem = this.cart.find(cartItem => cartItem.id === itemId);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            this.cart.push({
                ...item,
                quantity: 1
            });
        }

        this.updateCartCount();
        this.showToast(`${item.name} added to cart!`);
        
        // Add visual feedback
        const button = document.querySelector(`[data-item-id="${itemId}"]`);
        if (button) {
            button.style.background = 'var(--color-success)';
            button.textContent = 'Added!';
            setTimeout(() => {
                button.style.background = 'var(--color-primary)';
                button.textContent = 'Add to Cart';
            }, 1000);
        }
    }

    removeFromCart(itemId) {
        const item = this.cart.find(cartItem => cartItem.id === itemId);
        if (item) {
            this.cart = this.cart.filter(cartItem => cartItem.id !== itemId);
            this.updateCartCount();
            this.renderCart();
            this.showToast(`${item.name} removed from cart`);
        }
    }

    updateQuantity(itemId, change) {
        const item = this.cart.find(cartItem => cartItem.id === itemId);
        if (item) {
            item.quantity += change;
            if (item.quantity <= 0) {
                this.removeFromCart(itemId);
            } else {
                this.updateCartCount();
                this.renderCart();
            }
        }
    }

    updateCartCount() {
        const count = this.cart.reduce((total, item) => total + item.quantity, 0);
        const cartCountElement = document.getElementById('cart-count');
        if (cartCountElement) {
            cartCountElement.textContent = count;
        }
    }

    renderCart() {
        const cartItems = document.getElementById('cart-items');
        const cartSummary = document.getElementById('cart-summary');

        if (!cartItems || !cartSummary) return;

        if (this.cart.length === 0) {
            cartItems.innerHTML = `
                <div class="empty-cart">
                    <h3>Your cart is empty</h3>
                    <p>Start adding some delicious items from our menu</p>
                    <button class="btn btn--primary" onclick="window.showSection('menu')">Browse Menu</button>
                </div>
            `;
            cartSummary.classList.add('hidden');
            return;
        }

        cartItems.innerHTML = this.cart.map(item => `
            <div class="cart-item">
                <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                <div class="cart-item-details">
                    <div class="cart-item-name">${item.name}</div>
                    <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" data-action="decrease" data-item-id="${item.id}">-</button>
                        <span class="quantity-display">${item.quantity}</span>
                        <button class="quantity-btn" data-action="increase" data-item-id="${item.id}">+</button>
                        <span style="margin-left: 12px;">Total: $${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                    <div class="remove-item" data-item-id="${item.id}">Remove item</div>
                </div>
            </div>
        `).join('');

        // Add event listeners for quantity controls and remove buttons
        const quantityBtns = cartItems.querySelectorAll('.quantity-btn');
        const removeItems = cartItems.querySelectorAll('.remove-item');

        quantityBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const itemId = parseInt(btn.getAttribute('data-item-id'));
                const action = btn.getAttribute('data-action');
                const change = action === 'increase' ? 1 : -1;
                this.updateQuantity(itemId, change);
            });
        });

        removeItems.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const itemId = parseInt(btn.getAttribute('data-item-id'));
                this.removeFromCart(itemId);
            });
        });

        // Update summary
        const subtotal = this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        const tax = subtotal * 0.1;
        const total = subtotal + tax;
        const subtotalEl = document.getElementById('subtotal');
        const taxEl = document.getElementById('tax');
        const totalEl = document.getElementById('total');
        if (subtotalEl) subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
        if (taxEl) taxEl.textContent = `$${tax.toFixed(2)}`;
        if (totalEl) totalEl.textContent = `$${total.toFixed(2)}`;
        cartSummary.classList.remove('hidden');
    }

    clearCart() {
        if (confirm('Are you sure you want to clear your cart?')) {
            this.cart = [];
            this.updateCartCount();
            this.renderCart();
            this.showToast('Cart cleared');
        }
    }

    generateInvoice() {
        if (this.cart.length === 0) {
            this.showToast('Your cart is empty!');
            return;
        }
        const subtotal = this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        const tax = subtotal * 0.1;
        const total = subtotal + tax;
        const now = new Date();
        this.invoiceData = {
            invoiceNumber: `BV-${Date.now()}`,
            date: now.toLocaleDateString(),
            time: now.toLocaleTimeString(),
            items: [...this.cart],
            subtotal,
            tax,
            total
        };
        const invoiceContent = document.getElementById('invoice-content');
        if (invoiceContent) {
            invoiceContent.innerHTML = `
                <div class="invoice-title">
                    <h2>INVOICE</h2>
                    <p>Invoice #: ${this.invoiceData.invoiceNumber}</p>
                    <p>Date: ${this.invoiceData.date} | Time: ${this.invoiceData.time}</p>
                </div>
                <div class="invoice-details">
                    <div>
                        <div class="invoice-section-title">Restaurant Information</div>
                        <p><strong>${this.restaurantInfo.name}</strong></p>
                        <p>${this.restaurantInfo.address}</p>
                        <p>Phone: ${this.restaurantInfo.phone}</p>
                        <p>Email: ${this.restaurantInfo.email}</p>
                    </div>
                    <div>
                        <div class="invoice-section-title">Order Details</div>
                        <p>Total Items: ${this.cart.reduce((total, item) => total + item.quantity, 0)}</p>
                        <p>Order Date: ${this.invoiceData.date}</p>
                        <p>Order Time: ${this.invoiceData.time}</p>
                    </div>
                </div>
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${this.invoiceData.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.quantity}</td>
                                <td>$${item.price.toFixed(2)}</td>
                                <td>$${(item.price * item.quantity).toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                <div class="invoice-summary">
                    <div class="summary-row">
                        <span>Subtotal</span>
                        <span>$${this.invoiceData.subtotal.toFixed(2)}</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax (10%)</span>
                        <span>$${this.invoiceData.tax.toFixed(2)}</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total</span>
                        <span>$${this.invoiceData.total.toFixed(2)}</span>
                    </div>
                </div>
            `;
            this.showSection('invoice');
        }
    }

    showSection(sectionId) {
        const sections = document.querySelectorAll('section');
        sections.forEach(section => {
            section.classList.add('hidden');
        });
        const activeSection = document.getElementById(sectionId);
        if (activeSection) {
            activeSection.classList.remove('hidden');
            if (sectionId === 'cart') {
                this.renderCart();
            } else if (sectionId === 'menu') {
                this.renderMenu(this.currentFilter);
            }
        }
    }

    showToast(message) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        if (toast && toastMessage) {
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                this.hideToast();
            }, 3000);
        }
    }

    hideToast() {
        const toast = document.getElementById('toast');
        if (toast) {
            toast.classList.add('hidden');
        }
    }

    // New and updated function for PDF download
    async downloadInvoice() {
        if (!this.invoiceData) {
            this.showToast('Please generate an invoice first.');
            return;
        }

        this.showToast('Generating PDF invoice...');
        const loadingOverlay = document.getElementById('loading');
        if (loadingOverlay) loadingOverlay.classList.remove('hidden');

        try {
            // Wait a moment for the toast and loading indicator to appear
            await new Promise(resolve => setTimeout(resolve, 500)); 

            const invoiceContainer = document.querySelector('.invoice-container');
            if (!invoiceContainer) {
                this.showToast('Invoice container not found.');
                return;
            }

            // Temporarily hide the buttons for the screenshot
            const actions = invoiceContainer.querySelector('.invoice-actions');
            actions.style.display = 'none';

            // Generate a canvas from the invoice HTML
            const canvas = await html2canvas(invoiceContainer, {
                scale: 2, // Increase scale for better quality on high-res displays
                useCORS: true // Required if images are from a different domain
            });

            // Re-show the buttons
            actions.style.display = 'flex';

            const imgData = canvas.toDataURL('image/png');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4');
            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            // Add the image to the PDF
            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            
            // Download the PDF
            pdf.save(`invoice-${this.invoiceData.invoiceNumber}.pdf`);
            this.showToast('Download complete!');
        } catch (error) {
            this.showToast('Failed to download invoice.');
            console.error('PDF generation error:', error);
        } finally {
            if (loadingOverlay) loadingOverlay.classList.add('hidden');
        }
    }

    // This function can be expanded with real-world logic
    async sendOrder() {
        this.showToast('Sending order live...');
        const loadingOverlay = document.getElementById('loading');
        if (loadingOverlay) loadingOverlay.classList.remove('hidden');

        try {
            await new Promise(resolve => setTimeout(resolve, 2000));
            this.showToast('Order sent!');
            this.clearCart();
            this.showSection('menu');
        } catch (error) {
            this.showToast('Failed to send order.');
            console.error('Order sending error:', error);
        } finally {
            if (loadingOverlay) loadingOverlay.classList.add('hidden');
        }
    }
}

// Global functions to be accessible from HTML
document.addEventListener('DOMContentLoaded', () => {
    const app = new RestaurantApp();
    window.app = app;

    // Attach filter functionality
    const filterContainer = document.querySelector('.category-filter');
    if (filterContainer) {
        filterContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');

                // Determine category
                const buttonText = e.target.textContent.toLowerCase();
                let category = 'all';
                if (buttonText.includes('appetizer')) category = 'appetizer';
                else if (buttonText.includes('main')) category = 'main';
                else if (buttonText.includes('dessert')) category = 'dessert';
                else if (buttonText.includes('beverage')) category = 'beverage';

                // Filter menu
                app.renderMenu(category);
                app.currentFilter = category;
            }
        });
    }
});
