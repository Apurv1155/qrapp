<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista Kitchen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2C5F2D 0%, #97BC62 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .message {
            display: none;
            transition: all 0.3s ease;
        }
        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .order-card {
            background: white;
            border-left: 5px solid #34D399;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .order-card.completed {
            background-color: #f0fdf4;
            opacity: 0.6;
            border-color: #9ca3af;
        }
        .order-card.new {
            animation: pulse-border 1.5s infinite;
        }
        @keyframes pulse-border {
            0% { border-color: #34D399; }
            50% { border-color: #10B981; }
            100% { border-color: #34D399; }
        }
        .btn-secondary {
            transition: background-color 0.2s;
        }
    </style>
</head>
<body class="bg-gray-100 p-4">

    <!-- Main Container -->
    <div class="container mx-auto p-6 bg-white rounded-xl shadow-lg mt-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-green-700 tracking-tight">Kitchen Display System</h1>
            <p class="mt-2 text-xl text-gray-600">Live order feed from the restaurant</p>
        </header>

        <!-- Message Box -->
        <div id="message" class="message rounded-lg p-4 text-center mb-6 font-semibold shadow-md"></div>

        <!-- Controls and Stats -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex space-x-2">
                <button id="refresh-btn" class="btn-secondary px-4 py-2 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600">üîÑ Manual Refresh</button>
                <button id="toggle-auto-btn" class="btn-secondary px-4 py-2 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600">‚è∏Ô∏è Auto: ON</button>
            </div>
            <div class="flex space-x-4 text-gray-700">
                <span class="font-bold">Pending: <span id="pending-orders">0</span></span>
                <span class="font-bold text-green-600">Completed: <span id="completed-orders">0</span></span>
                <span class="font-bold text-red-600">Removed: <span id="removed-orders">0</span></span>
            </div>
        </div>

        <!-- Orders Grid -->
        <div id="orders-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Orders will be dynamically generated here -->
        </div>
    </div>

    <!-- Custom Modal for Confirmation -->
    <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm shadow-xl">
            <p id="modal-text" class="text-lg font-medium text-gray-800 mb-4"></p>
            <div class="flex justify-end space-x-2">
                <button id="modal-cancel-btn" class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 font-medium hover:bg-gray-300">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 rounded-lg bg-red-500 text-white font-medium hover:bg-red-600">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            repo: 'apurv1155/qrapp',
            file: 'orders.json',
            // WARNING: Do not share this token. It is for demonstration purposes only.
            // Note: The receiver only needs a token if the repo is private. For public repos, it's not needed for a GET request to the raw content URL.
            token: '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'
        };

        const ordersGrid = document.getElementById('orders-grid');
        let orders = [];
        let autoInterval = null;
        let seenIds = new Set();
        let stats = { pending: 0, completed: 0, removed: 0 };
        let isAutoOn = true;

        const modalEl = document.getElementById('confirm-modal');
        const modalTextEl = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        let resolveModal = null;

        // Fetch orders from GitHub
        async function fetchOrders() {
            try {
                // Use the raw content URL for simple, unauthenticated fetching.
                const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.repo}/main/${CONFIG.file}?t=${new Date().getTime()}`);
                
                if (response.status === 404) {
                    ordersGrid.innerHTML = `
                        <div class="col-span-full text-center p-8 text-gray-500">
                            <h3 class="text-2xl font-bold">No orders found.</h3>
                            <p class="mt-2">Waiting for the first order to be placed...</p>
                        </div>
                    `;
                    orders = [];
                    updateStats();
                    return;
                }

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const newOrders = await response.json();
                
                // Add "new" class to newly received orders
                newOrders.forEach(order => {
                    if (!seenIds.has(order.orderNumber)) {
                        order.isNew = true;
                        seenIds.add(order.orderNumber);
                    }
                });

                orders = newOrders;
                renderOrders();
                updateStats();
                showMessage('Orders updated successfully!', 'success');

            } catch (error) {
                console.error('Error fetching orders:', error);
                showMessage(`‚ùå Failed to fetch orders: ${error.message}`, 'error');
            }
        }

        // Render orders to the grid
        function renderOrders() {
            ordersGrid.innerHTML = '';
            orders.forEach(order => {
                const orderCard = document.createElement('div');
                orderCard.className = `order-card p-6 rounded-lg shadow-lg ${order.isCompleted ? 'completed' : ''} ${order.isNew ? 'new' : ''}`;
                orderCard.id = `order-${order.orderNumber}`;
                orderCard.innerHTML = `
                    <div class="flex justify-between items-center mb-4 border-b pb-2">
                        <h3 class="text-xl font-bold text-gray-800">Order #${order.orderNumber}</h3>
                        <span class="text-sm text-gray-500">${new Date(order.timestamp).toLocaleTimeString()}</span>
                    </div>
                    <ul class="list-disc pl-5 text-gray-700 mb-4">
                        ${Object.keys(order.items).map(itemId => {
                            const item = order.items[itemId];
                            return `<li class="font-medium">${item.name} <span class="text-gray-500">x${item.quantity}</span></li>`;
                        }).join('')}
                    </ul>
                    <div class="flex gap-2">
                        <button onclick="markAsCompleted(${order.orderNumber})" class="flex-1 py-2 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600 focus:outline-none">Complete</button>
                        <button onclick="removeOrder(${order.orderNumber})" class="flex-1 py-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 focus:outline-none">Remove</button>
                    </div>
                `;
                ordersGrid.appendChild(orderCard);
            });
        }

        // Custom confirm dialog
        function customConfirm(message) {
            return new Promise(resolve => {
                modalTextEl.textContent = message;
                modalEl.classList.remove('hidden');
                resolveModal = resolve;
            });
        }

        modalConfirmBtn.onclick = () => {
            modalEl.classList.add('hidden');
            resolveModal(true);
        };
        modalCancelBtn.onclick = () => {
            modalEl.classList.add('hidden');
            resolveModal(false);
        };

        // Mark an order as completed
        async function markAsCompleted(orderNumber) {
            const confirmed = await customConfirm('Mark this order as completed?');
            if (confirmed) {
                const orderCard = document.getElementById(`order-${orderNumber}`);
                if (orderCard) {
                    orderCard.classList.add('completed');
                    orders = orders.map(order => order.orderNumber === orderNumber ? { ...order, isCompleted: true } : order);
                    updateStats();
                    showMessage(`Order #${orderNumber} marked as completed!`, 'success');
                }
            }
        }

        // Remove an order
        async function removeOrder(orderNumber) {
            const confirmed = await customConfirm('Permanently remove this order from display?');
            if (confirmed) {
                orders = orders.filter(order => order.orderNumber !== orderNumber);
                renderOrders();
                updateStats();
                showMessage(`Order #${orderNumber} removed from display.`, 'success');
            }
        }

        // Update the statistics
        function updateStats() {
            stats.pending = orders.filter(o => !o.isCompleted).length;
            stats.completed = orders.filter(o => o.isCompleted).length;
            stats.removed = orders.filter(o => o.isRemoved).length;
            document.getElementById('pending-orders').textContent = stats.pending;
            document.getElementById('completed-orders').textContent = stats.completed;
        }

        // Toggle auto-refresh
        function toggleAuto() {
            isAutoOn = !isAutoOn;
            const btn = document.getElementById('toggle-auto-btn');
            btn.textContent = `‚è∏Ô∏è Auto: ${isAutoOn ? 'ON' : 'OFF'}`;
            if (isAutoOn) {
                startAuto();
                showMessage('Auto-refresh enabled', 'success');
            } else {
                clearInterval(autoInterval);
                showMessage('Auto-refresh disabled', 'success');
            }
        }

        // Start auto-refresh
        function startAuto() {
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = setInterval(fetchOrders, 5000);
        }

        // Event listeners for buttons
        document.getElementById('refresh-btn').addEventListener('click', fetchOrders);
        document.getElementById('toggle-auto-btn').addEventListener('click', toggleAuto);

        // Initial fetch and start auto-refresh
        fetchOrders();
        startAuto();
    </script>
</body>
</html>
