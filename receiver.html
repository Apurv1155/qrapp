<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista Kitchen - Live Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C5F2D 0%, #97BC62 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        .kitchen-title {
            font-size: 2.5rem;
            color: #2C5F2D;
            margin-bottom: 10px;
        }

        .kitchen-subtitle {
            color: #666;
            font-size: 1.2rem;
        }

        .live-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status-connected {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .status-waiting {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .indicator-active {
            background: #28a745;
        }

        .indicator-waiting {
            background: #ffc107;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2C5F2D;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .orders-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #2C5F2D;
        }

        .status-filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-filter {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: #f8f9fa;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-filter.active {
            background: #2C5F2D;
            color: white;
        }

        .orders-grid {
            display: grid;
            gap: 20px;
        }

        .order-card {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 25px;
            background: #f8f9fa;
            transition: all 0.3s;
            position: relative;
        }

        .order-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .order-card.new-order {
            animation: newOrderGlow 3s;
            border-color: #28a745;
            background: linear-gradient(45deg, #d4edda, #f8f9fa);
        }

        @keyframes newOrderGlow {
            0% { 
                border-color: #28a745;
                background: #d4edda;
                transform: scale(1.02);
            }
            50% {
                border-color: #20c997;
                background: #e8f5e8;
            }
            100% { 
                border-color: #ddd;
                background: #f8f9fa;
                transform: scale(1);
            }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-weight: bold;
            font-size: 1.3rem;
            color: #2C5F2D;
        }

        .order-time {
            color: #666;
            font-size: 0.9rem;
        }

        .order-items {
            margin-bottom: 15px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
            color: #333;
        }

        .item-details {
            color: #666;
            font-size: 0.9rem;
        }

        .item-total {
            color: #2C5F2D;
            font-weight: 500;
        }

        .order-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding-top: 15px;
            border-top: 2px solid #ddd;
        }

        .total-amount {
            font-weight: bold;
            font-size: 1.3rem;
            color: #2C5F2D;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .status-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .status-pending { background: #ffc107; color: #212529; }
        .status-preparing { background: #17a2b8; color: white; }
        .status-ready { background: #28a745; color: white; }
        .status-completed { background: #6c757d; color: white; }

        .action-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            background: #2C5F2D;
            color: white;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #1a4c1d;
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .control-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin: 0 5px;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .control-btn.danger {
            background: #dc3545;
        }

        .control-btn.danger:hover {
            background: #c82333;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .debug-info {
            background: #e2e3e5;
            border: 1px solid #d1d3d4;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.8rem;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 20px;
            }

            .kitchen-title {
                font-size: 2rem;
            }

            .status-filters {
                justify-content: center;
            }

            .order-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="kitchen-title">üç≥ Bella Vista Kitchen</h1>
            <p class="kitchen-subtitle">Live Order Management Dashboard</p>
        </header>

        <!-- Live Status -->
        <div id="live-status" class="live-status status-waiting">
            <span id="status-indicator" class="live-indicator indicator-waiting"></span>
            <span id="status-text">Connecting to order system...</span>
        </div>

        <!-- Debug Info -->
        <div id="debug-info" class="debug-info" style="display: none;"></div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-label">Active Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-label">Completed Today</div>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="orders-section">
            <div class="section-header">
                <h2 class="section-title">Live Orders</h2>
                <div>
                    <button class="control-btn" onclick="forceRefresh()">üîÑ Refresh</button>
                    <button class="control-btn" onclick="toggleDebug()">üîç Debug</button>
                    <button class="control-btn danger" onclick="clearAllOrders()">üóëÔ∏è Clear All</button>
                </div>
            </div>

            <!-- Success Message -->
            <div id="success-message" class="success-message"></div>

            <!-- Status Filters -->
            <div class="status-filters">
                <button class="status-filter active" onclick="filterOrders('all')">All Orders</button>
                <button class="status-filter" onclick="filterOrders('pending')">Pending</button>
                <button class="status-filter" onclick="filterOrders('preparing')">Preparing</button>
                <button class="status-filter" onclick="filterOrders('ready')">Ready</button>
                <button class="status-filter" onclick="filterOrders('completed')">Completed</button>
            </div>

            <!-- Orders Grid -->
            <div id="orders-grid" class="orders-grid">
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <h3>Waiting for orders...</h3>
                    <p>New orders from the restaurant menu will appear here automatically.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kitchen Order Management System - ROBUST VERSION
        let orders = [];
        let currentFilter = 'all';
        let lastCheckedSignal = '0';
        let isInitialized = false;
        let debugMode = false;
        let monitoringInterval;

        // Initialize the kitchen system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üç≥ Kitchen Dashboard Starting...');
            updateDebugInfo('Kitchen Dashboard Starting...');

            testLocalStorage();
            loadExistingOrders();
            setupLiveMonitoring();
            updateStats();
            renderOrders();
            updateStatus();

            isInitialized = true;
            console.log('‚úÖ Kitchen Dashboard Ready');
            updateDebugInfo('Kitchen Dashboard Ready');
        });

        // Test localStorage functionality
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'working');
                const test = localStorage.getItem('test');
                localStorage.removeItem('test');
                console.log('localStorage test:', test === 'working' ? '‚úÖ WORKING' : '‚ùå FAILED');
                updateDebugInfo(`localStorage: ${test === 'working' ? 'WORKING' : 'FAILED'}`);
                return test === 'working';
            } catch (error) {
                console.error('‚ùå localStorage not available:', error);
                updateDebugInfo(`localStorage ERROR: ${error.message}`);
                return false;
            }
        }

        // Load existing orders from localStorage
        function loadExistingOrders() {
            try {
                const ordersData = localStorage.getItem('restaurantOrders');
                const signalData = localStorage.getItem('newOrderSignal');

                console.log('üìÇ Loading orders from localStorage...');
                console.log('Orders data length:', ordersData ? ordersData.length : 0);
                console.log('Signal data:', signalData);

                if (ordersData) {
                    orders = JSON.parse(ordersData);
                    console.log(`üì¶ Loaded ${orders.length} orders`);
                    updateDebugInfo(`Loaded ${orders.length} orders from storage`);
                }

                if (signalData) {
                    lastCheckedSignal = signalData;
                    console.log('üì° Last signal:', lastCheckedSignal);
                }

            } catch (error) {
                console.error('‚ùå Error loading orders:', error);
                updateDebugInfo(`Load error: ${error.message}`);
                orders = [];
            }
        }

        // Setup live monitoring
        function setupLiveMonitoring() {
            console.log('üîÑ Setting up live monitoring...');
            updateDebugInfo('Setting up live monitoring (1-second intervals)');

            // Clear any existing interval
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }

            // Check for new orders every 1 second
            monitoringInterval = setInterval(() => {
                checkForNewOrders();
            }, 1000);
        }

        // Check for new orders
        function checkForNewOrders() {
            try {
                const ordersData = localStorage.getItem('restaurantOrders');
                const newSignal = localStorage.getItem('newOrderSignal') || '0';

                // Update debug info
                const debugData = {
                    time: new Date().toLocaleTimeString(),
                    ordersLength: ordersData ? JSON.parse(ordersData).length : 0,
                    currentSignal: newSignal,
                    lastSignal: lastCheckedSignal
                };
                updateDebugInfo(`Last check: ${debugData.time} | Orders: ${debugData.ordersLength} | Signal: ${debugData.currentSignal}/${debugData.lastSignal}`);

                if (ordersData) {
                    const latestOrders = JSON.parse(ordersData);

                    // Check if there are new orders (either more orders or new signal)
                    const hasNewOrders = latestOrders.length > orders.length;
                    const hasNewSignal = newSignal !== lastCheckedSignal;

                    if (hasNewOrders || hasNewSignal) {
                        console.log(`üîî NEW ORDERS DETECTED!`);
                        console.log(`- Previous orders: ${orders.length}, New orders: ${latestOrders.length}`);
                        console.log(`- Previous signal: ${lastCheckedSignal}, New signal: ${newSignal}`);

                        const previousOrderCount = orders.length;
                        orders = latestOrders;
                        lastCheckedSignal = newSignal;

                        updateStats();
                        renderOrders();
                        updateStatus();

                        // Show notification for new orders
                        if (isInitialized && hasNewOrders) {
                            const newOrdersCount = latestOrders.length - previousOrderCount;
                            showSuccessMessage(`üîî ${newOrdersCount} new order(s) received!`);

                            // Add animation to new orders
                            setTimeout(() => {
                                const newOrderCards = document.querySelectorAll('.order-card');
                                for (let i = 0; i < Math.min(newOrdersCount, newOrderCards.length); i++) {
                                    newOrderCards[i].classList.add('new-order');
                                }
                            }, 100);
                        }

                        updateDebugInfo(`NEW ORDERS: +${latestOrders.length - previousOrderCount} orders received`);
                    }
                }
            } catch (error) {
                console.error('‚ùå Error checking for new orders:', error);
                updateDebugInfo(`Check error: ${error.message}`);
            }
        }

        // Update status display
        function updateStatus() {
            const statusEl = document.getElementById('live-status');
            const indicatorEl = document.getElementById('status-indicator');
            const textEl = document.getElementById('status-text');

            if (orders.length > 0) {
                statusEl.className = 'live-status status-connected';
                indicatorEl.className = 'live-indicator indicator-active';
                textEl.textContent = `Connected - Monitoring ${orders.length} orders`;
            } else {
                statusEl.className = 'live-status status-waiting';
                indicatorEl.className = 'live-indicator indicator-waiting';
                textEl.textContent = 'Connected - Waiting for orders...';
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('pending-orders').textContent = 
                orders.filter(order => order.status === 'pending' || order.status === 'preparing').length;
            document.getElementById('completed-orders').textContent = 
                orders.filter(order => order.status === 'completed').length;
        }

        // Render orders
        function renderOrders() {
            const ordersGrid = document.getElementById('orders-grid');

            // Filter orders based on current filter
            let filteredOrders = orders;
            if (currentFilter !== 'all') {
                filteredOrders = orders.filter(order => order.status === currentFilter);
            }

            // Sort orders by timestamp (newest first)
            filteredOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

            if (filteredOrders.length === 0) {
                ordersGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>No ${currentFilter === 'all' ? '' : currentFilter} orders</h3>
                        <p>Orders will appear here when received from the menu.</p>
                        ${orders.length === 0 ? '<p><small>Make sure both HTML files are open and try sending an order from the menu.</small></p>' : ''}
                    </div>
                `;
                return;
            }

            ordersGrid.innerHTML = filteredOrders.map(order => `
                <div class="order-card" data-status="${order.status}">
                    <div class="order-header">
                        <div class="order-number">${order.orderNumber}</div>
                        <div class="order-time">${formatTime(new Date(order.timestamp))}</div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <div>
                                    <div class="item-name">${item.name}</div>
                                    <div class="item-details">Qty: ${item.quantity} √ó $${item.price}</div>
                                </div>
                                <div class="item-total">$${(item.quantity * item.price).toFixed(2)}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-total">
                        <span>Total Amount:</span>
                        <span class="total-amount">$${order.total.toFixed(2)}</span>
                    </div>

                    <div class="order-actions">
                        <button class="status-btn status-${order.status}">${getStatusLabel(order.status)}</button>
                        ${getActionButtons(order)}
                    </div>
                </div>
            `).join('');
        }

        // Get status label
        function getStatusLabel(status) {
            const labels = {
                'pending': 'Pending',
                'preparing': 'Preparing', 
                'ready': 'Ready',
                'completed': 'Completed'
            };
            return labels[status] || status;
        }

        // Get action buttons based on order status
        function getActionButtons(order) {
            switch (order.status) {
                case 'pending':
                    return `<button class="action-btn" onclick="updateOrderStatus(${order.id}, 'preparing')">Start Preparing</button>`;
                case 'preparing':
                    return `<button class="action-btn" onclick="updateOrderStatus(${order.id}, 'ready')">Mark Ready</button>`;
                case 'ready':
                    return `<button class="action-btn" onclick="updateOrderStatus(${order.id}, 'completed')">Complete Order</button>`;
                case 'completed':
                    return `<button class="action-btn" onclick="generateInvoice(${order.id})">Generate Invoice</button>`;
                default:
                    return '';
            }
        }

        // Update order status
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(o => o.id === orderId);
            if (order) {
                order.status = newStatus;
                if (newStatus === 'completed') {
                    order.completedTime = new Date().toISOString();
                }

                // Save updated orders back to localStorage
                localStorage.setItem('restaurantOrders', JSON.stringify(orders));

                updateStats();
                renderOrders();
                updateStatus();
                showSuccessMessage(`Order ${order.orderNumber} updated to ${getStatusLabel(newStatus)}`);

                console.log(`üìù Order ${order.orderNumber} status updated to ${newStatus}`);
            }
        }

        // Filter orders
        function filterOrders(status) {
            currentFilter = status;

            // Update active filter button
            document.querySelectorAll('.status-filter').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderOrders();
        }

        // Force refresh
        function forceRefresh() {
            console.log('üîÑ Manual refresh requested');
            loadExistingOrders();
            updateStats();
            renderOrders();
            updateStatus();
            showSuccessMessage('Orders refreshed manually!');
            updateDebugInfo('Manual refresh completed');
        }

        // Toggle debug mode
        function toggleDebug() {
            debugMode = !debugMode;
            const debugEl = document.getElementById('debug-info');
            debugEl.style.display = debugMode ? 'block' : 'none';
            updateDebugInfo('Debug mode ' + (debugMode ? 'enabled' : 'disabled'));
        }

        // Update debug info
        function updateDebugInfo(info) {
            const debugEl = document.getElementById('debug-info');
            if (debugEl) {
                const timestamp = new Date().toLocaleTimeString();
                debugEl.textContent = `[${timestamp}] ${info}`;
            }
        }

        // Clear all orders
        function clearAllOrders() {
            if (confirm('Are you sure you want to clear all orders? This action cannot be undone.')) {
                orders = [];
                localStorage.setItem('restaurantOrders', JSON.stringify(orders));
                localStorage.setItem('newOrderSignal', '0');
                lastCheckedSignal = '0';
                updateStats();
                renderOrders();
                updateStatus();
                showSuccessMessage('All orders cleared!');
                updateDebugInfo('All orders cleared by user');
            }
        }

        // Generate invoice
        function generateInvoice(orderId) {
            const order = orders.find(o => o.id === orderId);
            if (!order) return;

            // Create invoice content
            const invoiceContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Invoice - ${order.orderNumber}</title>
                    <style>
                        body { font-family: Arial, sans-serif; padding: 20px; }
                        .header { text-align: center; margin-bottom: 30px; }
                        .order-info { margin-bottom: 20px; }
                        .items-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
                        .items-table th, .items-table td { padding: 10px; border: 1px solid #ddd; text-align: left; }
                        .items-table th { background-color: #f8f9fa; }
                        .total-section { text-align: right; margin-top: 20px; }
                        .total-row { margin: 5px 0; }
                        .grand-total { font-weight: bold; font-size: 1.2em; }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <h1>üçΩÔ∏è Bella Vista Restaurant</h1>
                        <h2>Order Completion Invoice</h2>
                    </div>

                    <div class="order-info">
                        <p><strong>Order Number:</strong> ${order.orderNumber}</p>
                        <p><strong>Order Date:</strong> ${formatDate(new Date(order.timestamp))}</p>
                        <p><strong>Completed Date:</strong> ${order.completedTime ? formatDate(new Date(order.completedTime)) : 'Not completed'}</p>
                        <p><strong>Status:</strong> ${getStatusLabel(order.status)}</p>
                    </div>

                    <table class="items-table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${order.items.map(item => `
                                <tr>
                                    <td>${item.name}</td>
                                    <td>${item.quantity}</td>
                                    <td>$${item.price.toFixed(2)}</td>
                                    <td>$${(item.quantity * item.price).toFixed(2)}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>

                    <div class="total-section">
                        <div class="total-row">Subtotal: $${order.subtotal.toFixed(2)}</div>
                        <div class="total-row">Tax (10%): $${order.tax.toFixed(2)}</div>
                        <div class="total-row grand-total">Total: $${order.total.toFixed(2)}</div>
                    </div>

                    <div style="text-align: center; margin-top: 40px;">
                        <p>Thank you for dining with us!</p>
                        <p><em>Order completed by Kitchen Staff</em></p>
                    </div>
                </body>
                </html>
            `;

            // Open invoice in new window for printing
            const invoiceWindow = window.open('', '_blank');
            invoiceWindow.document.write(invoiceContent);
            invoiceWindow.document.close();
            invoiceWindow.print();

            showSuccessMessage(`Invoice generated for ${order.orderNumber}`);
        }

        // Show success message
        function showSuccessMessage(message, type = 'success') {
            const messageEl = document.getElementById('success-message');
            messageEl.textContent = message;
            messageEl.style.display = 'block';

            if (type === 'error') {
                messageEl.style.backgroundColor = '#f8d7da';
                messageEl.style.color = '#721c24';
                messageEl.style.borderColor = '#f5c6cb';
            } else {
                messageEl.style.backgroundColor = '#d4edda';
                messageEl.style.color = '#155724';
                messageEl.style.borderColor = '#c3e6cb';
            }

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Format time
        function formatTime(date) {
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
        }

        // Format date
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (monitoringInterval) {
                clearInterval(monitoringInterval);
            }
        });
    </script>
</body>
</html>
